<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Programação</title>
    <link rel="stylesheet" href="styles.css"> <!-- css -->
    <script src="scripts.js" defer></script> <!-- scripts -->
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>

    <!-- score board -->
    <div id="score-container" class="hide"> <!-- add class hide -->
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qtd">10</span> perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>

    <!-- quizz container -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-txt">Qual é a unidade para medida em metros?</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span><span class="question-answer">cms</span></button>

            <button><span class="btn-letter">b</span><span class="question-answer">Polegadas</span></button>

            <button><span class="btn-letter">c</span><span class="question-answer">Jardas</span></button>

            <button><span class="btn-letter">d</span><span class="question-answer">Km</span></button>
        </div>
    </div>

    <!-- Template resposta -->
    <button class="answer-template hide"><span class="btn-letter">a</span>
        <span class="question-answer">Km</span></button>
</body>
</html>
